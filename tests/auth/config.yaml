storage: /verdaccio/storage
middlewares:
  '@wunderwerk/verdaccio-static-access-token-middleware-plugin':
    enabled: true
    staticAccessTokens:
      - key: verdaccio-token
        user: verdaccio-user
        readonly: false
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  '**':
    access: $all
    publish: $authenticated
    proxy: npmjs
log:
  level: trace
plugins: /verdaccio/plugins
